<!DOCTYPE html>
<html lang="en">

<!-- Structure HTML template via bootstrap and Jinja2 to render template -->

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Scrape Mars Facts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="container text-center">
    <div class = 'row' style="background-color: lightgrey;"> 
      <div class = 'col-md-12 '>
        <br>
        <h1><b>Mission to Mars</b></h1>
        <p><a class="btn btn-primary btn-lg border-0" href="/scrape" role="button" style = 'background-color: #FFC0CB;'>Scrape New Data</a></p>
      </div>
    </div>

    <!-- Mars -->
    <br>
    <div class="row">
      <div class="col-md-10 text-start">
        <h2 class="heading"><b>Latest Mars News</b></h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 text-start">
        <h6 class="heading" style = "color: black;">{{facts.news_title}}</h6>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 text-start">
        <h4>{{facts.news_par}}</h4>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-7 text-start">
        <h2 class="heading"><b>Featured Mars Image</b></h2>
        <img src = "{{facts.featured_img}}" class = "img-fluid">
      </div>
      <div class="col-md-5 text-start">
        <h4 class="heading">Mars Facts</h4>
        <div class="table-responsive">
          <table class="table table-striped px-md-3" style = "font-size: 11px;">
            {{facts.table|safe}}
          </table>
        </div>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-10 text-start">
      <style>
        h3 {text-align: center;}
      </style>
      <h3 class="heading"><b>Mars Hemispheres</b></h3>
      </div>
    </div>
    <div class = "row">
      {% for hem in facts.hemispheres %}
        <div class = "col-md-3">
          <img src = "{{hem['img_url']}}" class = "img-fluid">
          <br>
          <h3 class="heading">{{hem['title']}}</h3>
          <br>
        </div>
      {% endfor %}
  </div>
</body>

</html>
